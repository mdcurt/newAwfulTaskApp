<div class="task-item">
  <input
    type="checkbox"
    [checked]="task.completed"
    (change)="toggle()"
  />
  <span [class.completed]="task.completed">
    {{ task.title }} ({{ task.deadline }})
  </span>
  <button (click)="delete()">Delete</button>
</div>

@if (task.description) {
  <div class="task-desc">
    {{ task.description }}
  </div>
}
